<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="create.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
	<section class="sidebar">
		<div class="top">
			<img src="../images/navi_logo.gif" alt="">
		</div>
		<div class="top">
			<img src="../images/login.gif" alt="" style="margin-top: -5px">
		</div>
		<div class="bottom" style="margin-top: -5px">
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
			<div style="margin-top: 50px;">
				<img src="../images/schedule.gif" alt="">
			</div>
			<div>
				<img src="../images/schedule.gif" alt="">
			</div>
		</div>
	</section>
	<section class="maincontent">
		<div class="menu">
			<span><a href="#"><i class="fas fa-bars"></i></a></span>
			<span style="color: red">Book a room</span>
		</div>
		<div style="height: 80%;">	
			<div class="form">
				<form action="#" style="padding-top: 0.1%;">
					<div class="item">
						<div class="label">
							<label for="room">Conference Room</label>
						</div>
						<div class="input">
							<input type="number" id="room" name="" value="" placeholder="">
						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="name">Meeting name</label>
						</div>
						<div class="input">
							<input type="text" id="name" name="name" value="" placeholder="">
						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="room">Mode</label>
						</div>
						<div class="radio">

							<input type="radio" id="chairman" name="chairman" value="" placeholder="">
							<span>Chairman Mode</span>


							<input type="radio" id="simultaneous" name="chairman" value="" placeholder="">
							<span>Simultaneous Mode</span>


						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="call">Call Conference</label>
						</div>
						<div class="input">
							<ul>
								<li>30 minutes from now</li>
								<li>1 hour from now</li>
								<li>3 hour from now</li>
							</ul>
						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="start">Start date</label>
						</div>
						<div class="input">
							<input type="number" id="start" name="" value="" placeholder="">
						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="end">End date</label>
						</div>
						<div class="input">
							<input type="number" id="end" name="" value="" placeholder="">
						</div>
					</div>
					<div class="item">
						<div class="label">
							<label for="agenda">Agenda</label>
						</div>
						<div class="input">
							<input type="number" id="agenda" name="" value="" placeholder="">
						</div>
					</div>
					<div class="item" style="height: 90px;">
						<div class="label">
							<label for="notice">Notice</label>
						</div>
						<div class="input">
							<textarea name="notice" id="notice" cols="89" rows="6" style="border-radius: 3px;"></textarea>
						</div>
					</div>
					<button>Save</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
